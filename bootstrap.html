<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button type="button" class="btn btn-primary">Boring</button>
  <button type="button" class="btn btn-outline-warning">Cool</button>
  <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">JUMBO</h1>
          <p class="lead">This is a very big jumbotron.</p>
        </div>
      </div>
      <h1>Meow<span class="badge badge-secondary">Cat</span></h1>
<h2>Ruff Ruff<span class="badge badge-secondary">Dog</span></h2>
<h3>Chirp<span class="badge badge-secondary">Guinea Pig</span></h3>
<h4>Tweet <span class="badge badge-secondary">Bird</span></h4>
<h5>Ribbet <span class="badge badge-secondary">Frog</span></h5>
<h6>Oink <span class="badge badge-secondary">Pig</span></h6>
</body>

</html>
